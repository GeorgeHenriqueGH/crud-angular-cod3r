<section>
    <mat-card class="card">
        <mat-card-title>
            Excluir livro:
        </mat-card-title>
        <form>
            <mat-form-field>
                <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name" disabled>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Tipo" [(ngModel)]="product.type" name="type" disabled>
            </mat-form-field>
        </form>
        <button mat-raised-button (click)="deleteProduct()" color="primary">
            Deletar
        </button>
        <button mat-raised-button (click)="cancelProduct()">
            Cancelar
        </button>
    </mat-card>
</section>
