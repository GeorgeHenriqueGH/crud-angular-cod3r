<section>
    <mat-card class="card">
        <mat-card-title>
            Cadastrar novo livro:
        </mat-card-title>
        <form>
            <mat-form-field>
                <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Tipo" [(ngModel)]="product.type" name="type">
            </mat-form-field>
        </form>
        <button mat-raised-button (click)="createProduct()" color="primary">
            Cadastrar
        </button>
        <button mat-raised-button (click)="cancelProduct()">
            Cancelar
        </button>
    </mat-card>
</section>
